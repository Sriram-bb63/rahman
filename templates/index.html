<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Audio Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/styles/styles.css">
</head>

<body class="bg-light">
    <div class="container py-4">
        <header class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="text-primary">Audio Player</h1>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="dark-mode-toggle">
                <label class="form-check-label" for="dark-mode-toggle">Dark Mode</label>
            </div>
        </header>

        <section class="mt-4">
            <button class="btn btn-outline-primary w-100" type="button" data-bs-toggle="collapse"
                data-bs-target="#download-section">
                Download from YouTube URL
            </button>
            <div id="download-section" class="collapse mt-3">
                <!-- <h2 class="text-center">Download YouTube Audio</h2> -->
                <form id="download-form" class="row g-3">
                    <div class="col-md-8">
                        <input type="text" id="youtube-url" class="form-control" placeholder="Paste YouTube URL here..."
                            required>
                    </div>
                    <div class="col-md-4">
                        <button type="submit" id="download-button" class="btn btn-primary w-100">
                            <span id="download-spinner" class="spinner-border spinner-border-sm d-none"></span>
                            Download
                        </button>
                    </div>
                </form>
                <div id="download-status" class="alert mt-3 d-none"></div>
            </div>
        </section>

        <hr>

        <section class="card shadow">
            <div class="card-header bg-info text-white">Available Songs</div>
            <div class="card-body">
                <input type="text" id="search-bar" class="form-control mb-3" placeholder="Search songs...">
                <ul class="list-group" id="song-list">
                    <li class="list-group-item text-muted">Loading songs...</li>
                </ul>
            </div>
            <div class="card-footer">
                <p id="now-playing" class="text-center fw-bold mt-2"></p>
                <audio id="audio-player" class="w-100" controls></audio>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/script.js"></script>
</body>

</html>
